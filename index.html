<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>Tic Tac Toe</header>
    <main>
      <div class="container">
        <button class="btn" id="0"></button>
        <button class="btn" id="1"></button>
        <button class="btn" id="2"></button>
        <button class="btn" id="3"></button>
        <button class="btn" id="4"></button>
        <button class="btn" id="5"></button>
        <button class="btn" id="6"></button>
        <button class="btn" id="7"></button>
        <button class="btn" id="8"></button>
      </div>
    </main>
    <div class="score">
      <div>
        <p class="playerOScore">00</p>
        <p>Player-O</p>
      </div>
      <div>
        <p class="playerXScore">00</p>
        <p>Player-X</p>
      </div>
    </div>
    <div class="result">Pick your move</div>

    <footer>~Crafted by Siddharth &#127918;</footer>

    <script src="index.js"></script>
  </body>
</html>
